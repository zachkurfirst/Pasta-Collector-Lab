{% extends 'base.html' %}

{% block content %}
<h2>Delete Pasta</h2>
<h4>Are you sure want to delete <span class="green-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, Delete" class="btn">
    <a href="{% url 'detail' pasta.id %}">Cancel</a>
</form>

{% endblock %}
